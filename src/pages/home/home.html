<ion-header>
  <ion-navbar color="primary">

  	<ion-buttons>
  		<button ion-button (click)="salir()" >Salir</button>
  	</ion-buttons>

    <ion-title>
      {{user.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  

	<!-- this creates a google map on the page with the given lat/lng from -->
	<!-- the component as the initial center of the map: -->
	<agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="16">
	  <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
	</agm-map>

</ion-content>
